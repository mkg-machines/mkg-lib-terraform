name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  TERRAFORM_VERSION: "1.6.0"
  TFLINT_VERSION: "v0.50.0"

jobs:
  format:
    name: Terraform Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff

  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - lambda
          - dynamodb
          - s3
          - sqs
          - eventbridge
          - api-gateway
          - extension
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: modules/${{ matrix.module }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: modules/${{ matrix.module }}
        run: terraform validate

  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: |
          for module in modules/*/; do
            echo "Linting $module"
            tflint --chdir="$module" --format=compact
          done

  checkov:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: modules/
          framework: terraform
          output_format: cli
          soft_fail: false
          skip_check: CKV_TF_1  # Skip "Ensure Terraform module sources use a commit hash"

  terraform-docs:
    name: Terraform Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Render terraform-docs
        uses: terraform-docs/gh-actions@v1
        with:
          working-dir: modules/lambda,modules/dynamodb,modules/s3,modules/sqs,modules/eventbridge,modules/api-gateway,modules/extension
          output-file: README.md
          output-method: inject
          git-push: false

      - name: Check for changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "::error::README.md files are out of date. Run 'terraform-docs' locally and commit the changes."
            git diff
            exit 1
          fi

  # Summary Job
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [format, validate, tflint, checkov, terraform-docs]
    steps:
      - name: CI Passed
        run: echo "All CI checks passed!"
